    <script>
        // Preloader
        window.addEventListener('load', function() {
            const loader = document.querySelector('.loader-container');
            const body = document.body;
            
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    body.classList.remove('no-scroll-preload');
                }, 500);
            }, 2000);
        });

        // Navbar Toggle
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');

            hamburger.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                hamburger.textContent = navMenu.classList.contains('active') ? '✖' : '☰';
            });

            navMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    if (navMenu.classList.contains('active')) {
                        navMenu.classList.remove('active');
                        hamburger.textContent = '☰';
                    }
                });
            });
        });

        // Animated Text Effect
        class AnimatedText {
            constructor(element, words, speed = 100) {
                this.element = element;
                this.words = words.split(',').map(word => word.trim());
                this.speed = speed;
                this.currentWordIndex = 0;
                this.currentText = '';
                this.isDeleting = false;
                this.type();
            }

            type() {
                const currentWord = this.words[this.currentWordIndex];
                
                if (this.isDeleting) {
                    this.currentText = currentWord.substring(0, this.currentText.length - 1);
                } else {
                    this.currentText = currentWord.substring(0, this.currentText.length + 1);
                }

                this.element.textContent = this.currentText;

                let typeSpeed = this.speed;
                if (this.isDeleting) typeSpeed /= 2;

                if (!this.isDeleting && this.currentText === currentWord) {
                    typeSpeed = 2000; // Pause at end
                    this.isDeleting = true;
                } else if (this.isDeleting && this.currentText === '') {
                    this.isDeleting = false;
                    this.currentWordIndex++;
                    if (this.currentWordIndex >= this.words.length) {
                        this.currentWordIndex = 0;
                    }
                    typeSpeed = 500;
                }

                setTimeout(() => this.type(), typeSpeed);
            }
        }

        // Initialize animated text
        document.addEventListener('DOMContentLoaded', () => {
            const animatedTextElement = document.querySelector('.animated-text');
            if (animatedTextElement) {
                const words = animatedTextElement.dataset.words;
                new AnimatedText(animatedTextElement, words);
            }
        });

                    },

        // Dynamic Title Effect
        let titles = [

        ];
        let currentTitleIndex = 0;

        setInterval(() => {
            document.title = titles[currentTitleIndex];
            currentTitleIndex = (currentTitleIndex + 1) % titles.length;
        }, 3000);
    </script>
