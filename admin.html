<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Omar Mammadli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            z-index: 1000;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 255, 136, 0.3);
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 25px;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
        }

        .nav-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            transition: width 0.3s ease;
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        .nav-menu a:hover {
            color: #00ff88;
        }

        .nav-menu a.active {
            color: #00ff88;
        }

        .nav-menu a.active::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            font-size: 1.8rem;
            color: #00ff88;
            cursor: pointer;
            z-index: 1001;
        }

        @media (max-width: 768px) {
            .nav-menu {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 250px;
                background: rgba(0, 0, 0, 0.95);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: right 0.3s ease;
            }

            .nav-menu.active {
                right: 0;
            }

            .nav-menu a {
                font-size: 1.5rem;
                margin: 20px 0;
            }

            .hamburger {
                display: block;
            }
        }

        /* Background Animation */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
        }

        .floating-icons {
            position: absolute;
            font-size: 2rem;
            color: #00ff88;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(180deg); }
        }

        /* Fire Ball Animation */
        .fire-ball {
            position: fixed;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff6b35 0%, #f7931e 40%, #ff4500 100%);
            box-shadow: 
                0 0 12px #ff6b35,
                0 0 24px #f7931e,
                0 0 36px #ff4500;
            z-index: 50;
            animation: fireBallMove 11s ease-in-out infinite;
        }

        @keyframes fireBallMove {
            0% { 
                left: -30px; 
                top: 20%; 
                transform: scale(0.8);
                filter: hue-rotate(0deg) brightness(1.2);
            }
            14% { 
                left: 25%; 
                top: 80%; 
                transform: scale(1.3);
                filter: hue-rotate(60deg) brightness(1.4);
            }
            28% { 
                left: 70%; 
                top: 15%; 
                transform: scale(1.0);
                filter: hue-rotate(120deg) brightness(1.1);
            }
            42% { 
                left: 85%; 
                top: 70%; 
                transform: scale(1.2);
                filter: hue-rotate(180deg) brightness(1.3);
            }
            56% { 
                left: 40%; 
                top: 85%; 
                transform: scale(0.9);
                filter: hue-rotate(240deg) brightness(1.5);
            }
            70% { 
                left: 15%; 
                top: 35%; 
                transform: scale(1.4);
                filter: hue-rotate(300deg) brightness(1.2);
            }
            84% { 
                left: 80%; 
                top: 25%; 
                transform: scale(1.1);
                filter: hue-rotate(330deg) brightness(1.3);
            }
            100% { 
                left: 110%; 
                top: 20%; 
                transform: scale(0.8);
                filter: hue-rotate(360deg) brightness(1.2);
            }
        }

        /* Main Content */
        .main-content {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        /* Login Container */
        .login-container {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 50px 40px;
            position: relative;
            overflow: hidden;
            max-width: 450px;
            width: 90%;
            text-align: center;
            margin-top: 80px;
            box-shadow: 0 15px 35px rgba(0, 255, 136, 0.2);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00ff88, #00ccff, #ff0088, #00ff88);
            background-size: 200% 100%;
            animation: rainbowFlow 3s linear infinite;
        }

        @keyframes rainbowFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* Profile Image */
        .profile-section {
            margin-bottom: 40px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #00ff88;
            margin: 0 auto 20px;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            transition: all 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
        }

        .admin-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .admin-subtitle {
            color: #aaa;
            font-size: 1rem;
            font-weight: 300;
            margin-bottom: 30px;
        }

        /* Form Styles */
        .login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            color: #00ff88;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
            background: rgba(0, 255, 136, 0.1);
        }

        .form-input::placeholder {
            color: #666;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ff88;
            font-size: 1.1rem;
        }

        .login-btn {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border: none;
            border-radius: 50px;
            color: #000;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.6);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 40px 30px;
                margin: 20px;
            }

            .admin-title {
                font-size: 1.6rem;
            }

            .profile-image {
                width: 100px;
                height: 100px;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border-radius: 6px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #00ccff, #ff0088);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="navbar-brand">Omar Mammadli</a>
            <div class="hamburger">☰</div>
            <div class="nav-menu">
                <a href="index.html">Home</a>
                <a href="achivements.html">Achievements</a>
                <a href="admin.html" class="active">Admin</a>
            </div>
        </div>
    </nav>

    <!-- Background Animation -->
    <div class="background-animation">
        <div class="floating-icons" style="top: 10%; left: 10%;">⚡</div>
        <div class="floating-icons" style="top: 20%; right: 15%; animation-delay: 1s;">🚀</div>
        <div class="floating-icons" style="top: 60%; left: 5%; animation-delay: 2s;">💻</div>
        <div class="floating-icons" style="top: 70%; right: 10%; animation-delay: 3s;">🎯</div>
        <div class="floating-icons" style="top: 40%; left: 80%; animation-delay: 4s;">🔥</div>
        <div class="floating-icons" style="top: 30%; left: 60%; animation-delay: 5s;">🔒</div>
    </div>

    <!-- Fire Ball Animation -->
    <div class="fire-ball"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="login-container">
            <div class="profile-section">
                <img src="assets/images/pp.webp" alt="Omar Mammadli" class="profile-image">
                <h1 class="admin-title">Admin Panel</h1>
                <p class="admin-subtitle">Secure Access Portal</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <div style="position: relative;">
                        <input type="text" id="username" class="form-input" placeholder="Enter your username" autocomplete="username">
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div style="position: relative;">
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" autocomplete="current-password">
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
                    Login
                </button>

                <div id="errorMessage" class="error-message">
                    <i class="fas fa-exclamation-triangle" style="margin-right: 8px;"></i>
                    Invalid username or password. Please try again.
                </div>
            </form>
        </div>
    </div>

    <script>
    // Navbar Toggle
    document.addEventListener('DOMContentLoaded', () => {
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            hamburger.textContent = navMenu.classList.contains('active') ? '✖' : '☰';
        });

        navMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                if (navMenu.classList.contains('active')) {
                    navMenu.classList.remove('active');
                    hamburger.textContent = '☰';
                }
            });
        });

        // Login Form Handler
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // ✅ Burada istifadəçiləri əlavə edirik
        const users = {
            "omarmammadli": "omerCE2009",
            "abdulla": "abdulla012",
            "elcanseyidov": "elcan1223",
            "elimemmedli": "eli2013",
            "fuad": "mahmudzade01",
            "esmer": "esmer0101"
        };

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            // Check credentials
            if (users[username] && users[username] === password) {
                // Success - redirect to 349340.html
                window.location.href = '349340.html';
            } else {
                // Show error message
                errorMessage.style.display = 'block';
                
                // Add shake animation to form
                loginForm.style.animation = 'shake 0.5s ease-in-out';
                
                // Clear the animation after it completes
                setTimeout(() => {
                    loginForm.style.animation = '';
                }, 500);
                
                // Hide error message after 5 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
                
                // Clear password field for security
                passwordInput.value = '';
            }
        });

        // Hide error message when user starts typing
        usernameInput.addEventListener('input', () => {
            errorMessage.style.display = 'none';
        });
        
        passwordInput.addEventListener('input', () => {
            errorMessage.style.display = 'none';
        });
    });

    // Dynamic Title Effect
    let titles = [
        'Admin Panel - Omar Mammadli',
        'Secure Access - Omar Mammadli',
        'Login Required - Omar Mammadli'
    ];
    let currentTitleIndex = 0;

    setInterval(() => {
        document.title = titles[currentTitleIndex];
        currentTitleIndex = (currentTitleIndex + 1) % titles.length;
    }, 4000);
</script>

</body>

</html>
